; PlatformIO Project Configuration File
;
; ESP32-C3 Interactive Device
; Professional Development Configuration

[platformio]
default_envs = esp32c3_dev          ; Default build environment

; === Global Settings ===
[env]
framework = arduino
platform = espressif32
monitor_speed = 115200
monitor_filters = esp32_exception_decoder  ; Decode crash logs!

; Build flags common to all environments
build_flags =
    -Wall                           ; Enable all warnings
    -Wextra                         ; Extra warnings
    -DCORE_DEBUG_LEVEL=4           ; ESP32 debug level (0-5)
    -DCONFIG_ARDUHAL_LOG_COLORS    ; Colored serial output
    -DFIRMWARE_VERSION=\"0.1.0\"   ; Version tracking
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1

; === Development Environment ===
[env:esp32c3_dev]
board = esp32-c3-devkitm-1
build_type = debug                  ; Include debug symbols

; Libraries (we'll add these progressively)
lib_deps = 
    ; Display
    adafruit/Adafruit GFX Library @ ^1.11.9
    adafruit/Adafruit SH110X @ ^2.1.10
    adafruit/Adafruit MPU6050 @ ^2.2.6
    adafruit/DHT sensor library @ ^1.4.6

; Upload settings
upload_speed = 921600
; upload_port = /dev/ttyUSB0       ; Linux/Mac
upload_port = COM7                  ; Windows (your actual COM port)

; Monitor settings
; monitor_port = /dev/ttyUSB0      ; Linux/Mac
monitor_port = COM7                 ; Windows (matches upload_port)

; === Production Environment (for future) ===
[env:esp32c3_release]
board = esp32-c3-devkitm-1
build_type = release                ; Optimized, no debug symbols
build_flags = 
    ${env.build_flags}
    -DCORE_DEBUG_LEVEL=0           ; Disable debug logging
    -Os                             ; Optimize for size